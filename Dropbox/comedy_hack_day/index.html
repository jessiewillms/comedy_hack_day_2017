<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>comedy hack day 2017</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
  
  <main>
    <header>
      <h1>crazy wall</h1>
    </header>

    <section>
      <p>Is your friend a murderer?</p>

      <div class="wrapper-img">
        <img src="https://placebear.com/300/300" alt="" class="person-img" data-is-murderer="no">
        <img src="https://placebear.com/300/300" alt="" class="person-img" data-is-murderer="yes">
        <img src="https://placebear.com/300/300" alt="" class="person-img" data-is-murderer="no">
        <img src="https://placebear.com/300/300" alt="" class="person-img" data-is-murderer="no">
        <img src="https://placebear.com/300/300" alt="" class="person-img" data-is-murderer="no">
      </div>

      <div class="wrapper-answer js-hide">
        <h2></h2>
      </div>

    </section>

    <section id="murder-interactive"></section>
  </main>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
